<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <!-- Custom styles for this template -->
    <link href="css/particles.css" rel="stylesheet"/>

<body>
<div id="tsparticles"></div>
<main class="box">
    <h2>Register</h2>
    <form action="RegiCtrl" method="post">
        
        <div class="inputBox">
            <label for="userName">Name</label>
            <input type="text" name="name" id="userName" placeholder="type your Mail Id" required/>
        </div>
        
        
        <div class="inputBox">
            <label for="userName">Email-ID</label>
            <input type="email" name="email" id="userName" placeholder="type your Mail Id" required/>
        </div>
        
        <div class="inputBox">
            <label for="userPassword">Mobile No</label>
            <input type="number" name="mno" id="userPassword" placeholder="type your Mobile Number"
                   required/>
        </div>
        
        <div class="inputBox">
            <label for="userPassword">Password</label>
            <input type="password" name="pwd" id="userPassword" placeholder="type your password"
                   required/>
        </div>
        
        
        
    <!--     <div class="inputBox">
            <label for="userConfirmPassword">Confirm Password</label>
            <input type="password" name="userPassword" id="userConfirmPassword" placeholder="confirm your password"
                   required/> -->
        </div>
        <button type="submit" name="" style="float: left;">Submit</button>
        <a class="button" href="login.html" style="float: left;">Login</a>
    </form>
</main>
<footer>
</footer>
